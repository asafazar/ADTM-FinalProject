<body>

<div ng-app="MyApp" ng-cloak>
  <md-content class="md-padding">
    <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
      <md-tab id="tab1">
        <md-tab-label>Live Data</md-tab-label>
        <md-tab-body>
          <div ng-controller="liveDataKendo">
            <kendo-grid options="liveDataGridOptions">
            </kendo-grid>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Strategies</md-tab-label>
        <md-tab-body>
          <div ng-controller="strategyKendo">
            <kendo-grid options="strategyGridOptions">
              <div k-detail-template>
                <kendo-tabstrip>
                  <ul>
                    <li class="k-state-active">Actions</li>
                    <li>Strategy information</li>
                  </ul>
                  <div>
                    <div kendo-grid k-options="actionsGridOptions(dataItem)"></div>
                  </div>
                  <div>
                    <ul>
                      <li>Strategy ID: {{dataItem.StrategyID}}</li>
                    </ul>
                  </div>
                </kendo-tabstrip>
              </div>
            </kendo-grid>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>Data Science</md-tab-label>
        <md-tab-body>
          <div ng-controller="dataScienceCtrl">
            <linechart data="data" options="options"></linechart>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab4">
        <md-tab-label>TA25</md-tab-label>
        <md-tab-body>
          <div ng-controller="dataScienceCtrl">
            <linechart data="data" options="options"></linechart>
          </div>
        </md-tab-body>
      </md-tab>
      <!--<md-tab id="tab5">
        <md-tab-label>Data</md-tab-label>
        <md-tab-body>
          <div ng-controller="dataCtrl">
            <kendo-grid options="dataGridOptions">
            </kendo-grid>
          </div>
        </md-tab-body>
      </md-tab>-->
      <md-tab id="tab6">
        <md-tab-label>Data</md-tab-label>
        <md-tab-body>
          <div ng-controller="liveDataDirective">
            <div kendo-grid
                 k-data-source="gridData"
                 k-columns="gridColumns"
                 k-selectable="true"
                 k-on-change="selected = data"></div>
            <p ng-show="selected">
              <label>Contract Id C: <input ng-model="selected.ContractIdC" /></label>
              <br />
              <label>Theoretical Value C: <input ng-model="selected.TheoreticalValueC" /></label>
            </p>
            <button kendo-button ng-click="update()">
              Update from code
            </button>
          </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
